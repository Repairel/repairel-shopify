version: "3.8"
services:
  web:
    build:
      context: .
      dockerfile: docker_setup/Dockerfile.prod
    container_name: django
    volumes:
      - static_volume:/home/app/web/staticfiles
    env_file:
      - docker_setup/.env.dev
  nginx:
    build: ./nginx
    container_name: nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
    ports:
      - 80:80
    depends_on:
      - web
volumes:
  static_volume:
