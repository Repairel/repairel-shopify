{%extends "base.html"%}
{%block page%}
<div class="custom_index_tools">
    <div><h3 onclick="toggle_filter(this)">Filter</h3></div>
    <div><h3>Compare</h3></div>
</div>
<div id="filter"></div>
<div class="custom_index_shoe_wrapper">
    {% if items %}
    {%for i in items %}
        <a href="{%url 'repairelapp:shoe' i.id%}" class="shoe_wrapper" data-price={{i.price}} data-condition="{{i.condition}}" data-size={{i.size}} data-brand="{{i.vendor}}">
            <div class="custom_index_shoe">
                <div><img loading="lazy" src="{{i.thumbnail}}"></div>
                <div>
                    <div><span class="custom_index_shoe_name">{{i.name}}</span><span class="custom_index_shoe_faded"> / </span><span class="custom_index_shoe_faded">size: {{i.size}}</span></div>
                    <div><span>Â£</span><span>{{i.price}}</span></div>
                </div>
            </div>
        </a>
    {%endfor%}
    {% else %}
        <p>No shoes are available.</p>
    {% endif %}
</div>
{%endblock%}
